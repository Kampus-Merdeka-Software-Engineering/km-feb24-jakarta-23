<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 sidebar">
            <h2>Pizza Place Sales</h2>
            <ul class="nav nav-pills nav-stacked">
              <li class="active"><a href="index.html">Dashboard</a></li>
              <li><a href="tables.html">Tables</a></li>
            </ul>
          </div>
          <br>

          <div class="col-sm-9">
            <div id="filterSection">
              <input type="date" id="dateInput">
              <button id="filterButton">Filter</button>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-3">
                <div class="well">
                  <h4>Total Revenue</h4>
                  <p id="totalRevenue"></p> 
                </div>
              </div>
              <div class="col-sm-3">
                <div class="well">
                  <h4>Total Pizzas Sold</h4>
                  <p id="totalPizzasSold"></p> 
                </div>
              </div>
              <div class="col-sm-3">
                <div class="well">
                  <h4>Total Orders</h4>
                  <p id="totalOrders"></p> 
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8">
                <div class="well">
                  <h5>Hourly Trends for Total Orders</h5> 
                  <canvas id="ordersLineChartPerHour" width="400" height="100"></canvas> 
                </div>
                <div class="well">
                  <h5>Monthly Trends for Total Orders</h5> 
                  <canvas id="ordersLineChartPerMonth" width="400" height="100"></canvas> 
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well">
                  <h5>Total Orders by Order Day</h5>
                  <canvas id="ordersChartPerDay" width="400" height="570"></canvas> 
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-sm-4">
                <div class="well">
                  <h5>% Sales by Pizza Category</h5> 
                  <canvas id="salesDonutChartPerCategory" width="400" height="200"></canvas> 
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well">
                  <h5>% Sales by Pizza Size</h5> 
                  <canvas id="salesDonutChartPerSize" width="400" height="200"></canvas> 
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well">
                  <h5>Total Pizza Sold by Pizza Category</h5> 
                  <canvas id="pizzaSoldByCategoryChart" width="400" height="400"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
</body>
</html>
