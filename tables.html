<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/logo.png">
  <title>Pizza Place Sales - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <nav class="sidebar">
      <div class="sidebar-brand">
        <img src="img/logo.png" width="50" height="50" alt="Logo">
        <a href="index.html" class="sidebar-brand-text">Pizza Sales</a>
        <button id="sidebarToggle" class="btn"><i class="fa fa-bars"></i></button>
      </div>  
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fa fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="tables.html">
            <i class="fa fa-table"></i>
            <span>Tables</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="team.html">
            <i class="fa fa-users"></i>
            <span>Team</span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="content-wrapper">
      <div id="content">
        <div>
          <div>
            <h1>List Menu</h1>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <div class="col-md-6">
                    <form>
                      <label for="form-label">Entries per Page:</label>
                      <select id="itemsPerPageDropdown">
                        <option class="dropdown-item" href="#">10</option>
                        <option class="dropdown-item" href="#">25</option>
                        <option class="dropdown-item" href="#">50</option>
                        <option class="dropdown-item" href="#">100</option>
                      </select>
                    </form>                    
                  </div>
                  <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search...">
                  </div>
                  <div class="table-responsive">
                    <table class="table" id="orderTable">
                      <thead class="thead-light">
                        <tr>
                          <th>No</th>
                          <th onclick="sortTable(1)" id="nameHeader">Name <span class="sort-icon">&#9650;&#9660;</span></th>
                          <th onclick="sortTable(2)" id="sizeHeader">Size <span class="sort-icon">&#9650;&#9660;</span></th>
                          <th onclick="sortTable(3)" id="priceHeader">Price <span class="sort-icon">&#9650;&#9660;</span></th>

                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                  <div class="card-footer">
                    <nav aria-label="...">
                      <ul class="pagination" id="pagination"></ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="formToggle"><i class="fa fa-envelope"></i></button>
  <div id="formContainer">
    <form id="contactForm" action="https://formspree.io/f/xpzvgevy" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="custom-alert" id="customAlert">
    <p id="alertMessage"></p>
    <button id="closeAlert">OK</button>
  </div>

  <footer class="sticky-footer">
    <div class="container">
      <div class="text-center">
        <span>Developed by <b>Team 23 Jakarta</b></span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
