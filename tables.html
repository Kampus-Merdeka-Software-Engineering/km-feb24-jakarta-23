<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/logo.png">
  <title>Pizza Place Sales - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sidebar sidebar-light">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon">
          <img src="img/logo.png" width="30" height="30" alt="Logo">
        </div>
        <div class="sidebar-brand-text">Pizza Sales</div>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fa fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="tables.html">
            <i class="fa fa-table"></i>
            <span>Tables</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">

        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex mb-4">
            <h1 class="h3 mb-0 text-gray-800">List Menu</h1>
          </div>

          <!-- Filter by Month -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="monthFilter" class="form-label">Filter by Month:</label>
              <select class="form-select" id="monthFilter"></select>
            </div>
          </div>

          <!-- List Menu Table -->
          <div class="row mb-3">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <h6 class="font-weight-bold">List Menu</h6>
                  <div class="table-responsive">
                    <table class="table align-items-center table-hover" id="orderTable">
                      <thead class="thead-light">
                        <tr>
                          <th>No</th>
                          <th>Name</th>
                          <th>Size</th>
                          <th>Price</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Table content will be added dynamically -->
                      </tbody>
                    </table>
                  </div>
                  <div class="card-footer">
                    <nav aria-label="...">
                      <ul class="pagination" id="pagination"></ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End of List Menu Table -->

        </div>
        <!-- End of Container Fluid -->
      </div>
    </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="text-center my-auto">
            <span>Developed by <b>Team 23 Jakarta</b></span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
</body>

</html>
